<div class="main-header">

    <div class="container mx-auto px-4 py-4 bg-blue-200 flex justify-between items-center">
        <div class="text-2xl font-bold text-blue-600">PANKAJ</div>
        <nav class="hidden md:flex space-x-8">
          <a href="#account" (click)="setActive('account')" class="text-gray-700 hover:text-blue-600">
            Account List
          </a>
         
          <a href="#create-account" (click)="setActive('create-account')"  class="text-gray-700 hover:text-blue-600">
            Create Account
          </a>

        </nav>
        <div class="md:hidden">
          <button class="text-gray-700 focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 5h14a1 1 0 010 2H3a1 1 0 110-2zm0 4h14a1 1 0 010 2H3a1 1 0 110-2zm0 4h14a1 1 0 010 2H3a1 1 0 110-2z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>


    <section class="py-4">
      <h2 class="text-3xl font-bold text-center mb-8">BANKING APPLICATION</h2>
      <div id="account">
        <account-list></account-list>
      </div>
      <div id="create-account">
        <app-create-account></app-create-account>
      </div>
    </section> 
  </div>
