<div class="bg-cover bg-center min-h-screen flex items-center justify-end" style="background-image: url('../assets/digital-bank');">
  <div class="max-w-lg w-full p-6 bg-white shadow-lg rounded-lg mr-10">
      <h2 class="text-2xl text-center font-bold mb-4">Create Account</h2>
      <div *ngIf="createAccount" class="bg-gray-200 p-4">
          <p class="text-green-800 text-center">Hi {{accounts.createBy}} Account created successfully!</p>
      </div>
      <form class="space-y-4" (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div>
              <label for="accountholdername" class="block text-sm font-medium text-gray-700">Account Holder Name</label>
              <input
                  type="text"
                  id="accountholdername"
                  name="accountholdername"
                  placeholder="Enter Account Holder Name"
                  [(ngModel)]="accounts.accountholdername"
                  required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
          </div>
          <div>
              <label for="balance" class="block text-sm font-medium text-gray-700">Balance</label>
              <input
                  type="text"
                  id="balance"
                  name="balance"
                  placeholder="Enter Balance"
                  [(ngModel)]="accounts.balance"
                  required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
          </div>
          <div>
              <label for="createBy" class="block text-sm font-medium text-gray-700">Admin Name</label>
              <input
                  type="text"
                  id="createBy"
                  name="createBy"
                  placeholder="Enter Admin name"
                  [(ngModel)]="accounts.createBy"
                  required
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
          </div>
          <div>
              <button
                  type="submit"
                  class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  [disabled]="form.invalid"
              >
                  Submit
              </button>
          </div>
      </form>
  </div>
</div>
